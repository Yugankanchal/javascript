<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/calculator.css">

</head>

<body>
    <div id="Cointainer">
        <div id="Display" onclick="">
            <p id="Result"></p>
        </div>
        <div class="Button" data-value="C">
            <p>Ac</p>
        </div>
        <div class="Button" data-value="**">
            <p>**</p>
        </div>
        <div class="Button" data-value="%">
            <p>%</p>
        </div>
        <div class="Button operators" data-value="/">
            <p>/</p>
        </div>
        <div class="Button" data-value="7">
            <p>7</p>
        </div>
        <div class="Button" data-value="8">
            <p>8</p>
        </div>
        <div class="Button" data-value="9">
            <p>9</p>
        </div>
        <div class="Button operators" data-value="*">
            <p>*</p>
        </div>
        <div class="Button" data-value="4">
            <p>4</p>
        </div>
        <div class="Button" data-value="5">
            <p>5</p>
        </div>
        <div class="Button" data-value="6">
            <p>6</p>
        </div>
        <div class="Button operators" data-value="-">
            <p>-</p>
        </div>
        <div class="Button" data-value="1">
            <p>1</p>
        </div>
        <div class="Button" data-value="2">
            <p>2</p>
        </div>
        <div class="Button" data-value="3">
            <p>3</p>
        </div>
        <div class="Button operators" data-value="+">
            <p>+</p>
        </div>
        <div class="Button" id="Zero" data-value="0">
            <p>0</p>
        </div>
        <div class="Button" data-value=".">
            <p>.</p>
        </div>
        <div class="Button operators" data-value="=">
            <p>=</p>
        </div>
    </div>
</body>
<script src="/calculator/calculator.js"></script>

</html>
